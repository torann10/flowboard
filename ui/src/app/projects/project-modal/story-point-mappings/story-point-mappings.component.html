<div class="story-point-mappings">
  <h4 class="text-lg font-semibold text-gray-800 mb-4">Story Point Time Mappings</h4>
  <p class="text-sm text-gray-600 mb-4">
    Define custom time values for different story point amounts. This allows for non-linear time estimation.
  </p>

  <div class="space-y-4">
    <div
      *ngFor="let mapping of mappings; let i = index"
      class="p-4 border border-gray-200 rounded-lg bg-gray-50">

      <div class="flex justify-between gap-2 items-end">
        <div>
          <label [for]="'mapping_' + i" class="block text-sm font-medium text-gray-700 mb-1">
            Story Points *
          </label>
          <p-inputNumber
            [id]="'mapping_' + i"
            [ngModel]="mappings[i].storyPoints"
            (ngModelChange)="onStoryPointsChange(i, $event)"
            placeholder="e.g., 1, 2, 5, 8"
            [min]="1"
            [max]="100"
            [step]="1"
            class="w-full">
          </p-inputNumber>
        </div>

        <div>
          <label [for]="'timeDisplay_' + i" class="block text-sm font-medium text-gray-700 mb-1">
            Time (hours) *
          </label>
          <input
            pInputText
            type="text"
            [id]="'timeDisplay_' + i"
            placeholder="e.g., 2h, 5h 30m"
            [value]="mappings[i].timeValue | durationFormat"
            (change)="onTimeValueChange(i, $event)"
            class="w-full" />
        </div>

        <div class="mb-2">
          <p-button
            icon="pi pi-trash"
            [text]="true"
            [rounded]="true"
            severity="danger"
            size="small"
            (onClick)="removeMapping(i)"
            [disabled]="mappings.length <= 1"
            pTooltip="Remove this mapping">
          </p-button>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-4 flex justify-between items-center">
    <p-button
      label="Add Mapping"
      icon="pi pi-plus"
      [outlined]="true"
      size="small"
      (onClick)="addMapping()">
    </p-button>

    <small class="text-gray-500">
      {{ mappings.length }} mapping(s) defined
    </small>
  </div>

  <p-message
    *ngIf="errorMessage"
    severity="error"
    [text]="errorMessage"
    [closable]="true"
    (onClose)="errorMessage = ''"
    class="mt-4">
  </p-message>
</div>
