<div class="flex justify-end flex-row md:flex mb-4 gap-4">
  <p-button
    label="Create Report"
    icon="pi pi-plus"
    severity="secondary"
    (onClick)="openCreateModal()"
  />
</div>

<app-report-modal
  [visible]="showModal"
  (close)="onModalClose()"
  (saved)="onReportSaved()">
</app-report-modal>
<p-card class="shadow mb-6 bg-white">
  <p-table
    [value]="reports"
    [columns]="columns"
    responsiveLayout="scroll"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" class="text-center">
          {{ col.header }}
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-row let-columns="columns">
      <tr>
        <td *ngFor="let col of columns" class="text-center">
          {{ row[col.field] }}
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
