<p-menu [model]="items" class="flex justify-center" styleClass="w-full md:w-60 h-screen flex flex-col">
  <ng-template #start>
        <span class="inline-flex items-center gap-1 px-2 py-2">
            <svg width="33" height="35" viewBox="0 0 33 35" fill="none" xmlns="http://www.w3.org/2000/svg" class="block mx-auto">
                <path d="..." fill="var(--primary-color)" />
            </svg>
            <span class="text-xl font-semibold">
                Flowboard
            </span>
        </span>
  </ng-template>
  <ng-template #item let-item>
    <a pRipple class="flex items-center p-menu-item-link" [routerLink]="item.routerLink" [class]="item.styleClass">
      <span [class]="item.icon"></span>
      <span class="ml-2">{{ item.label }}</span>
    </a>
  </ng-template>
  <ng-template #end>
    <div class="flex flex-col">
      <span class="ps-2 inline-flex flex-col">
        <span class="font-bold">{{ userService.user()?.firstName }} {{ userService.user()?.lastName }}</span>
        <span class="text-sm">{{ userService.user()?.emailAddress }}</span>
      </span>
      <p-divider styleClass="!m-0"/>
      <p-button styleClass="w-full" variant="text" (onClick)="keycloak.logout()">
        Logout
      </p-button>
    </div>
  </ng-template>
</p-menu>
