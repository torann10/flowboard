<p-dialog
  [visible]="visible"
  [modal]="true"
  [closable]="true"
  [draggable]="false"
  [resizable]="false"
  [style]="{ width: '600px' }"
  [header]="isEditMode ? 'Edit Task' : 'Create Task'"
  (visibleChange)="onCancel()">

  <form [formGroup]="taskForm" (ngSubmit)="onSave()">
    <div class="space-y-6 py-4">

      <p-message
        *ngIf="errorMessage"
        severity="error"
        [text]="errorMessage"
        [closable]="true"
        (onClose)="errorMessage = ''">
      </p-message>

      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Task Name *</label>
        <input
          id="name"
          type="text"
          pInputText
          formControlName="name"
          placeholder="Enter task name"
          [class.ng-invalid]="taskForm.get('name')?.invalid && taskForm.get('name')?.touched"
          class="w-full">
        <small
          *ngIf="getFieldError('name')"
          class="text-red-500 text-xs mt-1">
          {{ getFieldError('name') }}
        </small>
      </div>

      <div>
        <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
        <textarea
          id="description"
          pTextarea
          formControlName="description"
          placeholder="Enter task description"
          rows="3"
          class="w-full">
        </textarea>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label for="projectId" class="block text-sm font-medium text-gray-700 mb-2">Project *</label>
          <p-dropdown
            id="projectId"
            formControlName="projectId"
            [options]="projectOptions"
            placeholder="Select project"
            [class.ng-invalid]="taskForm.get('projectId')?.invalid && taskForm.get('projectId')?.touched"
            [appendTo]="'body'"
            [autofocus]="false"
            class="w-full">
          </p-dropdown>
          <small
            *ngIf="getFieldError('projectId')"
            class="text-red-500 text-xs mt-1">
            {{ getFieldError('projectId') }}
          </small>
        </div>

        <div>
          <label for="assignTo" class="block text-sm font-medium text-gray-700 mb-2">Assign To</label>
          <p-dropdown
            id="assignTo"
            formControlName="assignTo"
            [options]="userOptions"
            placeholder="Select user (optional)"
            [appendTo]="'body'"
            [autofocus]="false"
            [showClear]="true"
            class="w-full">
          </p-dropdown>
          <small class="text-gray-500 text-xs mt-1">
            Use the clear button (Ã—) to remove assignment
          </small>
        </div>

        <div>
          <label for="status" class="block text-sm font-medium text-gray-700 mb-2">Status *</label>
          <p-dropdown
            id="status"
            formControlName="status"
            [options]="statusOptions"
            placeholder="Select status"
            [class.ng-invalid]="taskForm.get('status')?.invalid && taskForm.get('status')?.touched"
            [appendTo]="'body'"
            [autofocus]="false"
            class="w-full">
          </p-dropdown>
          <small
            *ngIf="getFieldError('status')"
            class="text-red-500 text-xs mt-1">
            {{ getFieldError('status') }}
          </small>
        </div>
      </div>

      <div>
        <label for="storyPoints" class="block text-sm font-medium text-gray-700 mb-2">Estimation (story points) *</label>
        <p-select
          id="storyPoints"
          formControlName="storyPointMappingId"
          placeholder="Select estimation"
          class="w-full"
          appendTo="body"
          [options]="this.selectedProject?.storyPointTimeMappings"
          optionValue="id"
          [class.ng-invalid]="taskForm.get('storyPointMappingId')?.invalid && taskForm.get('storyPointMappingId')?.touched">
          <ng-template #selectedItem let-selectedOption>
            <div>{{ selectedOption.storyPoints }} story point(s)</div>
          </ng-template>
          <ng-template let-item #item>
            <div>{{ item.storyPoints }} story point(s)</div>
          </ng-template>
        </p-select>
        <small
          *ngIf="getFieldError('storyPointMappingId')"
          class="text-red-500 text-xs mt-1">
          {{ getFieldError('storyPointMappingId') }}
        </small>
      </div>
    </div>
  </form>

  <ng-template pTemplate="footer">
    <div class="flex justify-end gap-2 pt-4 border-t border-gray-200">
      <p-button
        label="Cancel"
        icon="pi pi-times"
        [text]="true"
        (onClick)="onCancel()"
        [disabled]="loading">
      </p-button>
      <p-button
        [label]="isEditMode ? 'Update' : 'Create'"
        icon="pi pi-check"
        (onClick)="onSave()"
        [loading]="loading"
        [disabled]="taskForm.invalid">
      </p-button>
    </div>
  </ng-template>
</p-dialog>
