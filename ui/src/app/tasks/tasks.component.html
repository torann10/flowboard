<div class="flex justify-end flex-row md:flex mb-4 gap-4">
  <p-button
    (click)="showDialog()"
    label="Create Task"
    icon="pi pi-plus"
    severity="secondary"
  />
</div>

<app-create-task
  [(visible)]="visible"
>
</app-create-task>

<p-card class="shadow mb-6 bg-white">
  <p-table
    [value]="tasks"
    [columns]="columns"
    responsiveLayout="scroll"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" class="text-center">
          {{ col.header }}
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-row let-columns="columns">
      <tr>
        <td *ngFor="let col of columns" class="text-center">
          <ng-container [ngSwitch]="col.field">
            <ng-container *ngSwitchCase="'done'">
              <i
                class="pi"
                [ngClass]="{
                  'pi-check-circle text-green-500': row[col.field],
                  'pi-stopwatch text-white-400': !row[col.field]
                }"
              ></i>
            </ng-container>
            <ng-container *ngSwitchDefault>
              {{ row[col.field] }}
            </ng-container>
          </ng-container>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
