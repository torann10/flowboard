<div class="flex flex-col gap-3">
  <div>
    <p-card>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-6 text-center">
        <div>
          <p class="text-gray-500 text-sm">Total Hours</p>
          <p class="text-xl font-semibold">42</p>
        </div>
        <div>
          <p class="text-gray-500 text-sm">Tasks Completed</p>
          <p class="text-xl font-semibold">18</p>
        </div>
        <div>
          <p class="text-gray-500 text-sm">Active Projects</p>
          <p class="text-xl font-semibold">3</p>
        </div>
        <div>
          <p class="text-gray-500 text-sm">Avg. per Day</p>
          <p class="text-xl font-semibold">6h</p>
        </div>
      </div>
    </p-card>
  </div>

  <div>
    <p-card>
      <p-chart
        type="bar"
        [data]="basicData"
        [options]="basicOptions"
        styleClass="w-fit h-max bg-transparent"
      ></p-chart>
    </p-card>
  </div>
</div>
